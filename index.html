<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container py-5 h-100 ">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-12 col-xl-4">
    
            <div class="card" style="border-radius: 15px;">
              <div class="card-body text-center">
                <div class="mt-3 mb-4">
                  <img src="./imgs/photo_2023-12-06_15-38-52.jpg"
                    class="rounded-circle img-fluid" style="width: 100px;" />
                </div>
                <h4 class="mb-2">Saacid Abi</h4>
                <p class="text-muted mb-4">Calculator UI design <span class="mx-2">|</span> <a
                    href="https://dribbble.com/shots/6824789-Daily-UI-4-Calculator">Project ui </a></p>                <div class="mb-4 pb-2">
                  <!-- <button type="button" class="btn btn-outline-primary btn-floating">
                    <i class="fab fa-facebook-f fa-lg"></i>
                  </button>
                  <button type="button" class="btn btn-outline-primary btn-floating">
                    <i class="fab fa-twitter fa-lg"></i>
                  </button>
                  <button type="button" class="btn btn-outline-primary btn-floating">
                    <i class="fab fa-skype fa-lg"></i>
                  </button> -->
                </div>
                </div>
              </div>
            </div>
    
          </div>
        </div>
      </div>
    <div class="d-flex w-100 mt-5 justify-content-center">
        
    <div class="calculator card mb-5  ">

        <input type="text" class="calculator-screen z-depth-1" value="" disabled />
            <div class="calculator-keys ">
      
                <button type="button" class="operator oprt btn  rounded-circle " value="+">+</button>
                <button type="button" class="operator oprt btn  rounded-circle" value="-">-</button>
                <button type="button" class="operator oprt btn  rounded-circle" value="*">&times;</button>
                <button type="button" class="operator oprt btn  rounded-circle" value="/">&divide;</button>
            
                <button type="button" value="7" class="btn btn-values waves-effect rounded-circle">7</button>
                <button type="button" value="8" class="btn btn-values waves-effect rounded-circle">8</button>
                <button type="button" value="9" class="btn btn-values waves-effect rounded-circle">9</button>
            
            
                <button type="button" value="4" class="btn btn-values waves-effect rounded-circle">4</button>
                <button type="button" value="5" class="btn btn-values waves-effect rounded-circle">5</button>
                <button type="button" value="6" class="btn btn-values waves-effect rounded-circle">6</button>
            
            
                <button type="button" value="1" class="btn btn-values waves-effect rounded-circle">1</button>
                <button type="button" value="2" class="btn btn-values waves-effect rounded-circle">2</button>
                <button type="button" value="3" class="btn btn-values waves-effect rounded-circle">3</button>
            
            
                <button type="button" value="0" class="btn btn-values waves-effect rounded-circle">0</button>
                <button type="button" class="decimal function btn  rounded-circle btn-values" value=".">.</button>
                <button type="button" class="all-clear function btn btn-danger btn-sm rounded-circle" value="all-clear">AC</button>
            
                <button type="button" class="equal-sign operator btn btn-outline-success " value="=">=</button>
            
              </div>
        </div>
       
      </div>
      <script src="./main.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
